<!DOCTYPE html>
<html lang="div">
<head>
    <title>Delete Button Micro-Interaction Animation Effects | CSS & Javascript</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <a href="#" class="btn">
        <span></span>
        <text>Delete</text>
    </a>

    <script>
        let btn = document.querySelector('.btn');
        btn.onclick = function(){
            btn.classList.toggle('active')
        }
    </script>
</body>
</html>
