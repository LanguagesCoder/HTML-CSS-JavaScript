<!DOCTYPE html>
<html lang="div">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Music Player using CSS & Vanilla Javascript | Mini Project | CSS Claymorphism</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="music">
        <h2 class="title">Music Name</h2>
        <div class="player">
            <audio src=""></audio>
            <div class="btns">
                <span class="prev">
                    <ion-icon name="play-back-outline"></ion-icon>
                </span>
                <span class="playPause">
                    <ion-icon name="play-outline"></ion-icon>
                </span>
                <span class="next">
                    <ion-icon name="play-forward-outline"></ion-icon>
                </span>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script>
        const title = document.querySelector('.title');
        const prev = document.querySelector('.prev');
        const playPause = document.querySelector('.playPause');
        const next = document.querySelector('.next');

        const audio = document.querySelector('audio');

        const songList = [
        // White River
        {
            path: "MP3/White River.mp3",
            songName: "White River",
        },
        //Distant Lands
        {
            path: "MP3/Distant Lands.mp3",
            songName: "Distant Lands",
        },
    ];

    let songPlaying = false;
    let i = 0;


    function playSong(){
        songPlaying = true;
        audio.play();
        playPause.classList.add('active');
        playPause.innerHTML = '<ion-icon name="pause-outline"></ion-icon>';
    }

    function pauseSong(){
        songPlaying = false;
        audio.pause();
        playPause.classList.remove('active');
        playPause.innerHTML = '<ion-icon name="play-outline"></ion-icon>';
    }

    function loadSong(songList){
        title.textContent = songList.songName;
        audio.src = songList.path;
    }

    loadSong(songList[i]);

    function prevSong(){
        i--;
        if (i < 0){
            i = songList.length - 1;
        }
        loadSong(songList[i]);
        playSong();
    }

    function nextSong(){
        i++;
        if (i > songList.length - 1){
            i = 0;
        }
        loadSong(songList[i]);
        playSong();
    }

    playPause.addEventListener('click', () => (songPlaying ? pauseSong() : playSong()));
    prev.addEventListener('click', prevSong);
    next.addEventListener('click', nextSong);
    </script>
</body>
</html>
