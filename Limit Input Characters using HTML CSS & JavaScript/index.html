<!DOCTYPE html>
<html lang="div">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limit Input Characters</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/solid.css">
</head>
<body>
    <div class="wrapper">
        <form action="#">
            <input type="text" placeholder="Username" maxlength="20" required>
            <i class="uis uis-at"></i>
            <span class="counter">0</span>
        </form>
    </div>

    <script>
        const input = document.querySelector('form input'),
              counter = document.querySelector('form .counter'),
              maxLength = document.querySelector('maxlength');

        input.onkeyup = () => {
            counter.innerText = maxLength + input.value.length;
        }
    </script>
</body>
</html>
